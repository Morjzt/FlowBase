inventory:
  canonical_entities:
    product:
      required:
        - product_id
        - product_name
      optional:
        - sku
        - brand
        - category
        - variant
        - unit_cost
        - selling_price
        - currency

    stock:
      required:
        - product_id
        - quantity_on_hand
      optional:
        - warehouse
        - reorder_level
        - safety_stock
        - last_updated

    sales:
      required:
        - product_id
        - quantity_sold
        - sale_date
      optional:
        - channel
        - revenue
        - currency


